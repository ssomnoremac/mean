<section data-ng-controller="CategoriesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Categories</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="category in categories" data-ng-href="#" class="list-group-item">
			<small class="list-group-item-text">
				Title
				<span data-ng-bind="category.title"></span>
			</small>
		</a>
	</div>
</section>
