<section data-ng-controller="ProductsController">
	<div class="page-header">
		<h1>New Product</h1>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="!categories.length">
		No categories yet, why don't you <a href="/#!/categories/create">create one</a>?
	</div>
	<div class="col-md-12" data-ng-if="categories.length">
		<form name="productForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': productForm.title.$dirty && productForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label" for="category">Category</label>
					<div class="controls">
						 <select name='category' data-ng-model='category.title' id="category" data-ng-options="cat.title for cat in categories"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="Price">Price</label>
					<div class="controls">
						<input name="price" type="text" data-ng-model="price" id="price" class="form-control" >
					</div>
				</div>
				<!-- need to add form for each field
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				-->
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
