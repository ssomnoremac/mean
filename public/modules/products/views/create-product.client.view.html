						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label" for="category">Category</label>
					<div class="controls">

						 <input data-ng-show="categories.length < 1 || show_input" name="category" type="text" data-ng-model="category"  class="form-control" placeholder="Title" required>
					</div>

				</div>
				<div class="form-group">
					<label class="control-label" for="Price">Price</label>
					<div class="controls">
						<input name="price" type="text" data-ng-model="price" id="price" class="form-control" >
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
